<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<style>
    main{
        display: flex;
        justify-content: space-around;
    }
    .input{
        font-family: 'Rubik', sans-serif;
        display: grid;
        grid-gap: 10px;

    }
    .inBlock{
        margin-top: 150px;
        width: 150px;
    }
    .square{
        padding:20%;
    }
</style>
<body id="body">
    <main>
        <div class="inBlock">
            <div class="input">
                <label>red</label>
                <input type="number" id="redIn" min="0" max="255">

                <label>green</label>
                <input type="number" id="greenIn" min="0" max="255">

                <label>blue</label>
                <input type="number" id="blueIn" min="0" max="255">
            </div>
        </div>
        <div id="square" class="square" style="background-color: black;"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
